name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # IMPORTANT:
      # - Keep AI Studio index.html as-is in the repo
      # - For GitHub Pages build, temporarily replace index.html with pages.html
      - name: Use pages.html for production build
        run: |
          test -f pages.html
          test -f index.html
          cp index.html index.ai-studio.html
          cp pages.html index.html

      - name: Build
        run: npm run build

      # Restore original index.html (not strictly required, but keeps the workspace clean)
      - name: Restore AI Studio index.html
        run: |
          if [ -f index.ai-studio.html ]; then
            cp index.ai-studio.html index.html
          fi

      # Debug: prove dist/index.html exists
      - name: Debug dist output
        run: |
          echo "=== dist tree ==="
          ls -la dist || true
          echo "=== dist/index.html ==="
          ls -la dist/index.html || true
          echo "=== find index.html in dist ==="
          find dist -maxdepth 3 -name "index.html" -print || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
